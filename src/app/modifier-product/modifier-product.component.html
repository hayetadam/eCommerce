<label for="name">Nom</label>
<input type="text" [(ngModel)]="product.name" name="name">

<label for="ref">Référence</label>
<input type="text" [(ngModel)]="product.ref" name="ref">

<label for="description">Description</label>
<textarea name="description" [(ngModel)]="product.description" name="description"></textarea>

<label for="price">Prix</label>
<input type="number" [(ngModel)]="product.price" name="price">

<label for="brand">Marque</label>
<select [(ngModel)]="product.brand" name="brandId">
  <option *ngFor="let item of listebrand; index as clef" value="{{item.id}}" >{{item.name}}</option>
</select>

<label for="category">Catégorie</label>
<select [(ngModel)]="product.category" name="categoryId">
  <option *ngFor="let item of listecat; index as clef" value="{{item.id}}" >{{item.name}}</option>
</select>

<button (click)="save()">Sauvegarder</button>
