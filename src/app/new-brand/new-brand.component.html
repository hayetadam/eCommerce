<h1>New Brand</h1>
<form>
    <label for="name">Nom</label>
    <input type="text" [(ngModel)]="name" name="name">
    <label for="description">Description</label>
    <textarea></textarea>
    <button type="submit" (click)="ajouterBrand(name)">Ajouter</button>
</form>

<li *ngFor="let item of liste; index as clef">
    {{item.name}}
    <button (click)="removeBrand(item.id)">Supprimer</button>

</li>
